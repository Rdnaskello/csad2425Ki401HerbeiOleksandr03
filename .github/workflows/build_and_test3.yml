name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Клонування репозиторію
    - name: Checkout repository
      uses: actions/checkout@v3

    # Встановлення середовища MSYS2
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-make mingw-w64-x86_64-sfml

    # Оновлення середовища
    - name: Update MSYS2
      run: |
        pacman -Syu --noconfirm

    # Перевірка встановлення SFML
    - name: Verify SFML Installation
      run: |
        pacman -Qi mingw-w64-x86_64-sfml

    # Компіляція проєкту за допомогою Makefile
    - name: Build project
      run: |
        make

    # Тестування виконуваного файлу (за потреби)
    - name: Run tests
      run: |
        lib/client/client.exe
